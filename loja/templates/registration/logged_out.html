{% extends 'base.html' %}
{% load static %}

{% block title %}Logout - PDV System{% endblock %}

{% block extra_css %}
<style>
    body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .logout-card {
        max-width: 450px;
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        padding: 3rem;
        text-align: center;
        animation: fadeInUp 0.6s ease-out;
    }
    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    .logout-icon {
        font-size: 4rem;
        color: #667eea;
        margin-bottom: 1.5rem;
    }
</style>
{% endblock %}

{% block content %}
<div class="logout-card">
    <i class="bi bi-box-arrow-right logout-icon"></i>
    <h2 class="mb-3">Sessão Encerrada</h2>
    <p class="text-muted mb-4">Você foi desconectado com sucesso do sistema.</p>
    <a href="{% url 'login' %}" class="btn btn-primary btn-lg">
        <i class="bi bi-box-arrow-in-right me-2"></i>Fazer Login Novamente
    </a>
</div>
{% endblock %}
